<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Drawing Board</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Drawing Board</h1>

    <canvas id="screen" width="980" height="450"></canvas>

    <div class="colorArea">
        <div data-color="black" style="background-color: black" class="color active"></div>
        <div data-color="blue" style="background-color: blue" class="color"></div>
        <div data-color="red" style="background-color: red" class="color"></div>
        <div data-color="green" style="background-color: green" class="color"></div>
        <div data-color="yellow" style="background-color: yellow" class="color"></div>
        <div data-color="gray" style="background-color: gray" class="color"></div>
        <div data-color="white" style="background-color: #CCC" class="color rubber">Delete</div>
    </div>

    
    <a id="download" download="image.png">
        <button type="button" id="downloadButton" class="download">
            Download
        </button>
    </a>
    <button class="clear">Clear Screen</button>

    <footer>
		<div class="arrow--area">
            Made with <span class="arrow">ü§ç</span> by <a href="https://github.com/iamdevmarcos" target="_blank">Marcos Andre</a>
		</div>
	</footer>

    <script src="assets/js/app.js"></script>
</body>
</html>
